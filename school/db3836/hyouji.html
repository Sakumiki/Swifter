<html>
<head>
<script>
function hyouji(hankei){
	var menseki = hankei * hankei * 3.14;
	return menseki;
}
</script>

</head>
<body>
<h1>
<script>
menseki = hyouji(10);
entyu = menseki * 10;
ensui = menseki * 10 / 3;
kyu = menseki * 100 ^ 3 * 4 / 3
document.write("円の面積は"+menseki+"<br />");
document.write("円柱の体積は"+entyu+"<br />");
document.write("円錐の体積は"+ensui+"<br />");
document.write("球の体積は"+kyu+"<br />");
</script>
</h1>
</body>
</html>
